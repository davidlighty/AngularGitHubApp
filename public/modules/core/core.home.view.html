<section class="container" ng-controller="HomeController as vm">
    <section class="search-results">
        <div ng-show="vm.loading">
            <paper-spinner active></paper-spinner>
            <div>Searching...</div>
        </div>
        <div>
            <ul>
                <li ng-repeat="result in vm.Repos">
                    <repo-card repo=result.data></repo-card>
                </li>
            </ul>
        </div>
    </section>
</section>
