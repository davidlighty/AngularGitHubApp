<paper-shadow>
    <section class="repo-card" horizontal layout>
        <div class="lang {{repo.language}}-bg"></div>
        <header flex two>
            <section>
                <h1 class="repo-title">
                    <a href="{{repo.html_url}}" target="_github"><small>{{repo.owner.login}}/</small><span>{{repo.name}}</span></a>
                </h1>
                <p class="repo-description">{{repo.description}}</p>
            </section>
        </header>
        <section class="repo-owner-info" horizontal layout flex>
            <div relative flex class="owner-avatar">
                <figure fit>
                    <img ng-src="{{repo.owner.avatar_url}}" class="avatar" />
                </figure>
            </div>
            <div vertical layout class="owner-data">
                <div>
                    <div>
                        <span>{{repo.owner.login}}</span>
                    </div>
                    <div class="repo-last-updated">Last Updated:
                        <div ng-if="repo.lastupdate_diff>24">{{repo.updated_at | date : medium}}</div>
                        <div ng-if="repo.lastupdate_diff<=24">{{repo.lastupdate_diff | date : h }} hours ago</div>
                    </div>
                    <div ng-if="repo.language.length>0" class="repo-lang-used">{{repo.language}}</div>
                    <div class="repo-stats">
                        <div ng-if="repo.data.stargazers_count>0">{{repo.stargazers_count}}</div>
                        <div ng-if="repo.data.forks_count>1">{{repo.forks_count}}</div>
                        <div ng-if="repo.data.open_issues_count>1">{{repo.open_issues_count}}</div>
                    </div>
                </div>
            </div>
        </section>
        <!-- <div>
    <small>{{repo}}</small>
</div>
 -->
    </section>
</paper-shadow>
